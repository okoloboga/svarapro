# Redis Configuration for Production Gaming Environment
# Optimized to reduce BGSAVE impact on game performance

# Network
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# Snapshotting (RDB) - Optimized for gaming
# Disable automatic saves to prevent BGSAVE during peak hours
save ""
# Manual save only when needed
# save 900 1
# save 300 10
# save 60 10000

# AOF (Append Only File) - Better for gaming consistency
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite yes
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Client Connection Settings
maxclients 10000
tcp-backlog 511

# Performance Tuning
tcp-nodelay yes
repl-ping-slave-period 10
repl-timeout 60
repl-backlog-size 1mb
repl-backlog-ttl 3600

# Latency Monitoring
latency-monitor-threshold 100

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Event Notification
notify-keyspace-events ""

# Advanced Config
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit slave 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
aof-rewrite-incremental-fsync yes 